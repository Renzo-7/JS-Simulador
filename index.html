<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Calculo de Nota Final</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Calcular Notas Finales de alumnos</h1>

      <!-- Mensaje de error -->
      <div
        id="mensaje-error"
        class="alert alert-danger d-none"
        role="alert"
      ></div>

      <!-- Formulario de entrada de datos -->
      <div class="form-group mb-3">
        <label for="nombre">Nombre y Apellido del Alumno</label>
        <input
          min="1"
          max="10"
          type="text"
          class="form-control"
          id="nombre"
          placeholder="Ingrese el nombre y el apellido del alumno"
        />
      </div>
      <div class="form-group mb-3">
        <label for="nota1">Nota 1</label>
        <input
          min="1"
          max="10"
          type="number"
          class="form-control"
          id="nota1"
          placeholder="Ingrese la primera nota"
        />
      </div>
      <div class="form-group mb-3">
        <label for="nota2">Nota 2</label>
        <input
          min="1"
          max="10"
          type="number"
          class="form-control"
          id="nota2"
          placeholder="Ingrese la segunda nota"
        />
      </div>
      <div class="form-group mb-3">
        <label for="nota3">Nota 3</label>
        <input
          min="1"
          max="10"
          type="number"
          class="form-control"
          id="nota3"
          placeholder="Ingrese la tercera nota"
        />
      </div>
      <button id="calcular" class="btn btn-primary">Calcular Promedio</button>

      <!-- Resultados -->
      <ul id="resultados" class="list-group mt-4"></ul>

      <div id="promedio-clase" class="mt-3 font-weight-bold">
        Promedio de la clase: 0
      </div>
    </div>

    <div id="container-graduados" class="container mb-3">
      <div id="graduados" class="mt-4 text-center">
        <h2>Lista de Graduados</h2>
        <ul id="lista-graduados" class="list-group"></ul>
      </div>
    </div>
  </body>
  <script src="entrega_final.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
